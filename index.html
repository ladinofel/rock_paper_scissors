<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock-Paper-Scissors</title>
  <link rel="family-font" href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">  
</head>
<body> 
  <div class="heading">
    <h1>ROCK, PAPER, SCISSORS</h1>  
    <h3>THE FIRST TO REACH FIVE WINS</h3> 
    <h3> ROCK BEATS SCISSORS / SCISSORS BEAT PAPER / PAPER BEATS ROCK </h3>
  </div>
  <div class="container">
    <div class="left-content">
      <button><img class="user-btn" id="user-rock" src="./icons/hand-back-fist-regular.svg" alt="A hand closed in a fist."></button>
      <button><img class="user-btn" id="user-paper" src="./icons/hand-regular.svg" alt="An open hand."></button>
      <button><img class="user-btn" id="user-scissors" src="./icons/hand-scissors-regular.svg" alt="A hand making a scissors figure."></button>
    </div>
    <div class="center-content">
      <div class="center-user">
        <h2> USER </h2>
        <p class="round-score-user">SCORE: </p>
        <div class="user-sect"></div>
      </div>
      <div class="center-computer">
        <h2> COMPUTER </h2>
        <p class="round-score-pc">SCORE: </p>
        <div class="pc-sect"></div>
      </div>
    </div>
    <div class="right-content">
      <button><img class="pc-rock"  src="./icons/hand-back-fist-solid.svg" alt="A hand closed in a fist."></button>
      <button><img class="pc-paper" src="./icons/hand-solid.svg" alt="An open hand."></button>
      <button><img class="pc-scissors" src="icons/hand-scissors-solid.svg" alt="A hand making a scissors figure."></button>
    </div>
  </div>
  <dialog class="modal"> 
    <h1 style="text-align:center;"  class="game-summary"> </h1>
      <div class="score-sect">
        <h3 style="text-align: center;" class="score-summary-user"> </h3>
        <h3 style="text-align: center;" class="score-summary-computer"> </h3>
      </div>
        <div class="refresh-sect">
          <button onclick="history.go(0);" class="refresh">Play Again</button>
        </div>  
  </dialog>
</body>
<script src="./js/script.js"></script>
</html>
